{% extends 'base.html' %}
{% block title %} Add a category  {% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add a category</h1>
    <br/>
    <div class="form-group">

        <form method = "POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Category</button>
        </form>
    </div>
{% else %}
    You're not powerful enough to do that >:) 
{% endif %}



{% endblock %}
